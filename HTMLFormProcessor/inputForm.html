	form	{

<body>
<h1>WDV101 Intro HTML and CSS</h1>
<h2>UNIT 5 - Lesson 2 Server Side Forms</h2>
<p>This is an example input form that will demonstrate how a form connects to a server side process.</p>
<form id="form1" name="form1" method="post" action="formHandler.php">

  <legend>Contact Form</legend>
  
  <p>
  	<label for="first_name">First Name:</label> 
    <input type="text" name="first_name" id="first_name" />
  </p>
  
  <p>
  	<label for="last_name">Last Name:</label> 
    <input type="text" name="last_name" id="last_name" />
  </p>

  <p>
    <label for="email">Email address:</label>
    <input type="email" id="email" name="email">
  </p>
  
  <p>
  	<label for="school_name">School Name:</label> 
    <input type="text" name="school_name" id="school_name" />
  </p>

  <p>
    <label for="standing">Acedemic Standing:</label>
    <input type="radio" id="high_school" name="standing" value="High School">
    <label for="high_school">High School</label>
    <input type="radio" id="freshman" name="standing" value="Freshman">
    <label for="freshman">Freshman</label>
    <input type="radio" id="sophomore" name="standing" value="Sophomore">
    <label for="sophomore">Sophomore</label>

  </p>

  <p>
    <label for="program">Choose a program:</label>
    <select id="program" name="program">
      <option value="">Programs</option>
      <option value="Computer Information Systems">Computer Information Systems</option>
      <option value="Graphic Design">Graphic Design</option>
      <option value="Web Development">Web Development</option>
    </select>
  </p>

  <p>
    <input type="checkbox" id="program_info" name="checkboxes[]" value="Program Information">
    <label for="cprogram_info">Please contact me with program information.</label>
    <input type="checkbox" id="program_adv" name="checkboxes[]" value="Academic Advisor">
    <label for="program_adv">I would like to contact a program advisor.</label>
  </p>

  <p>
    <label for="comments">Comments:</label>
    <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
  </p>
  
  <p>
    <input type="submit" name="button" id="button" value="Submit" />
    <input type="reset" name="button2" id="button2" value="Reset" />
  </p>
  
</form>

<p>&nbsp;</p>
</body>

</html>
